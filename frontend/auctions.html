<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidMaster Pro - Live Auctions</title>
    <link rel="stylesheet" href="/src/styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="sidebar">
    <div class="sidebar-header">
        <div class="logo">
            <i class="fas fa-gavel"></i>
            <span>BidMaster</span>
        </div>
        <button class="sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <div class="sidebar-content">
        <div class="user-profile">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="user-info">
                <h3 id="userFullName">Loading...</h3>
                <span class="user-role" id="userEmail">Bidder</span>
            </div>
        </div>

        <ul class="sidebar-nav">
            <li class="nav-item active">
                <a href="/auctions.html" class="nav-link">
                    <i class="fas fa-hammer"></i>
                    <span>Live Auctions</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/my-bids.html" class="nav-link">
                    <i class="fas fa-history"></i>
                    <span>My Bids</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="sidebar-footer">
        <button class="btn btn-logout" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </button>
    </div>
</nav>

<main class="main-content">
    <header class="header">
        <div class="header-left">
            <h1 class="page-title">Live Auctions</h1>
            <div class="breadcrumb">
                <span>Home</span>
                <i class="fas fa-chevron-right"></i>
                <span class="active">Auctions</span>
            </div>
        </div>

        <div class="header-right">
            <div class="header-actions">
                <button class="btn-icon" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="current-time" id="currentTime"></div>
        </div>
    </header>

    <div id="alertContainer"></div>

    <section class="content-section">
        <div class="section-header">
            <h2>Active Auctions</h2>
            <button class="btn btn-primary" id="refreshAuctions">
                <i class="fas fa-sync-alt"></i>
                Refresh
            </button>
        </div>

        <div class="auctions-grid" id="auctionsGrid">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading auctions...</p>
            </div>
        </div>
    </section>
</main>

<div class="modal" id="bidModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Place Your Bid</h2>
            <button class="modal-close" id="closeBidModal">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <div class="auction-details" id="bidModalDetails"></div>
            <form id="bidForm">
                <div class="form-group">
                    <label for="bidAmount" class="form-label">
                        <i class="fas fa-dollar-sign"></i>
                        Your Bid Amount
                    </label>
                    <input
                            type="number"
                            id="bidAmount"
                            name="bidAmount"
                            class="form-input"
                            step="0.01"
                            min="0"
                            placeholder="Enter bid amount"
                            required
                    >
                    <div class="form-error" id="bidAmountError"></div>
                </div>
                <button type="submit" class="btn btn-primary btn-full" id="submitBidBtn">
                    <span class="btn-text">Place Bid</span>
                    <div class="btn-loader">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>
        </div>
    </div>
</div>

<script type="module" src="/src/js/auctions/list.js"></script>
</body>
</html>
