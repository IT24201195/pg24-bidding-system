<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidMaster Pro - Login</title>
    <link rel="stylesheet" href="/src/styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="background-animation"></div>

<div class="container">
    <div class="auth-card">
        <div class="card-header">
            <div class="logo">
                <i class="fas fa-gavel"></i>
                <span>BidMaster</span>
            </div>
            <h1 class="card-title">Welcome Back</h1>
            <p class="card-subtitle">Sign in to your account to continue bidding</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i>
                    Email
                </label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="Enter your email"
                        required
                >
                <div class="form-error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i>
                    Password
                </label>
                <div class="password-input-container">
                    <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="Enter your password"
                            required
                    >
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="form-error" id="passwordError"></div>
            </div>

            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" id="rememberMe">
                    <span class="checkmark"></span>
                    Remember me
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
                <span class="btn-text">Sign In</span>
                <div class="btn-loader" id="loginLoader">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account?
                <a href="/signup.html" class="auth-link">Create account</a>
            </p>
        </div>

        <div class="card-footer">
            <div class="security-notice">
                <i class="fas fa-shield-alt"></i>
                <span>Your data is securely encrypted</span>
            </div>
        </div>
    </div>
</div>

<script type="module" src="/src/js/auth/login.js"></script>
</body>
</html>
