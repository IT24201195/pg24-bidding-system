<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidMaster Pro - Sign Up</title>
    <link rel="stylesheet" href="/src/styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="background-animation"></div>

<div class="container">
    <div class="auth-card">
        <div class="card-header">
            <div class="logo">
                <i class="fas fa-gavel"></i>
                <span>BidMaster</span>
            </div>
            <h1 class="card-title">Create Account</h1>
            <p class="card-subtitle">Join thousands of bidders worldwide</p>
        </div>

        <div id="alertContainer"></div>

        <form id="signupForm" class="auth-form">
            <div class="form-group">
                <label for="fullName" class="form-label">
                    <i class="fas fa-user-circle"></i>
                    Full Name
                </label>
                <input
                        type="text"
                        id="fullName"
                        name="fullName"
                        class="form-input"
                        placeholder="Enter your full name"
                        required
                >
                <div class="form-error" id="fullNameError"></div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i>
                    Email Address
                </label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="Enter your email"
                        required
                >
                <div class="form-error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i>
                    Password
                </label>
                <div class="password-input-container">
                    <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="Create a strong password"
                            required
                    >
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="form-error" id="passwordError"></div>
            </div>

            <button type="submit" class="btn btn-primary btn-full" id="signupBtn">
                <span class="btn-text">Create Account</span>
                <div class="btn-loader" id="signupLoader">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account?
                <a href="/index.html" class="auth-link">Sign in</a>
            </p>
        </div>

        <div class="card-footer">
            <div class="security-notice">
                <i class="fas fa-shield-alt"></i>
                <span>We never share your personal information</span>
            </div>
        </div>
    </div>
</div>

<script type="module" src="/src/js/auth/signup.js"></script>
</body>
</html>
