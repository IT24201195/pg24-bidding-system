<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidMaster Pro - Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="background-animation"></div>

<div class="container">
    <div class="auth-card">
        <div class="card-header">
            <div class="logo">
                <i class="fas fa-gavel"></i>
                <span>BidMaster</span>
            </div>
            <h1 class="card-title">Create Account</h1>
            <p class="card-subtitle">Join thousands of bidders worldwide</p>
        </div>

        <div id="alertContainer"></div>

        <form id="signupForm" class="auth-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="fullName" class="form-label">
                        <i class="fas fa-user-circle"></i>
                        Full Name
                    </label>
                    <input
                            type="text"
                            id="fullName"
                            name="fullName"
                            class="form-input"
                            placeholder="Enter your full name"
                            required
                    >
                    <div class="form-error" id="fullNameError"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-at"></i>
                    Username
                </label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input"
                        placeholder="Choose a username"
                        required
                >
                <div class="form-error" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i>
                    Email Address
                </label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="Enter your email"
                        required
                >
                <div class="form-error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="phoneNumber" class="form-label">
                    <i class="fas fa-phone"></i>
                    Phone Number
                </label>
                <input
                        type="tel"
                        id="phoneNumber"
                        name="phoneNumber"
                        class="form-input"
                        placeholder="Enter your phone number"
                >
                <div class="form-error" id="phoneNumberError"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i>
                    Password
                </label>
                <div class="password-input-container">
                    <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="Create a strong password"
                            required
                    >
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="passwordStrength"></div>
                    </div>
                    <span class="strength-text" id="passwordStrengthText">Weak</span>
                </div>
                <div class="form-error" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">
                    <i class="fas fa-lock"></i>
                    Confirm Password
                </label>
                <div class="password-input-container">
                    <input
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            class="form-input"
                            placeholder="Confirm your password"
                            required
                    >
                    <button type="button" class="password-toggle" id="confirmPasswordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="form-error" id="confirmPasswordError"></div>
            </div>

            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" id="termsAgreement" required>
                    <span class="checkmark"></span>
                    I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-full" id="signupBtn">
                <span class="btn-text">Create Account</span>
                <div class="btn-loader" id="signupLoader">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account?
                <a href="index.html" class="auth-link">Sign in</a>
            </p>
        </div>

        <div class="card-footer">
            <div class="security-notice">
                <i class="fas fa-shield-alt"></i>
                <span>We never share your personal information</span>
            </div>
        </div>
    </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
