# ----------------------------------------------------
# Server configuration
# ----------------------------------------------------
server.port=8081

# ----------------------------------------------------
# Database (MySQL 8)
# ----------------------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/bidding?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=newpassword

# ----------------------------------------------------
# JPA / Hibernate
# ----------------------------------------------------
# validate: app will check that the tables exist and match your entities
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ----------------------------------------------------
# Flyway migrations (for schema + seed scripts)
# ----------------------------------------------------
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration,classpath:db/seed,classpath:db/verify

# ----------------------------------------------------
# Logging
# ----------------------------------------------------
logging.level.org.hibernate.SQL=warn
logging.level.org.springframework.security=info
